<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping App</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Web Scraping Application</h1>
        <form id="urlForm" class="input-group mb-3">
            <input type="text" id="urlInput" name="urlInput" class="form-control" placeholder="Enter URL" required>
            <input type="text" id="fileNameInput" name="fileNameInput" class="form-control" placeholder="Output JSON File Name" required>
            <select title="Max Results" id="maxResultsInput" name="maxResultsInput" class="custom-select">
                <option value="10">test 10</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="500">500</option>
                <option value="0">All</option>
            </select>
            <input type="text" id="elementsToTargetInput" name="elementsToTargetInput" class="form-control" placeholder="Elements to Target (e.g., p, h1, h2, title)">
            <select title= "Output Format" id="outputFormatInput" name="outputFormatInput" class="custom-select">
                <option value="JSON">JSON</option>
                <option value="CSV">CSV</option>
                <option value="XML">XML</option>
            </select>
            <button class="btn btn-primary" type="submit">Scrape</button>
        </form>
        <div id="progressBarContainer" class="progress-bar-container d-none">
            <div id="log"></div>
        </div>
        <div id="scrapingResults" class="resultsDiv"></div>
        <div id="downloadButtonContainer">
            <button id="downloadButton" class="btn btn-primary mt-3">Download</button>
        </div> <!-- Container for the download button -->
    </div>
    
    
    <script src="js/app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</body>
</html>
